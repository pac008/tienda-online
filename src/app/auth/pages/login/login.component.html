<section class="backg">

  <mat-card>
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      
      <form [formGroup]="miFormulario">

        <mat-form-field appearance="fill">
          <mat-label>E-mail</mat-label>
            <input matInput type="email" placeholder="pat@example.com" formControlName="correo">
            <mat-error *ngIf="elCampoNoEsValido('correo')">E-mail inv치lido</mat-error>
          </mat-form-field>
          
          <mat-form-field appearance="fill">
            <mat-label>Contrase침a</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
            <span mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </span>
            <mat-error *ngIf="elCampoNoEsValido('password')">Contrase침a inv치lida</mat-error>
          </mat-form-field>
          <mat-card-actions>
            <button mat-button>Crear Cuenta <mat-icon>person_add</mat-icon></button>
            <span class="spacer"></span>
            <button mat-button (click)="login()" >Ingresar <mat-icon>login</mat-icon></button>
          </mat-card-actions>
        </form>
      </mat-card>
        
        
      
    </section>
