<mat-card >
    <mat-card-header>
        <mat-card-title>{{ producto.nombre }}</mat-card-title>
        <mat-card-subtitle>{{ producto.categoria.nombre }}</mat-card-subtitle>
    </mat-card-header>
    <a [routerLink]="['/tienda', producto._id]">
        <img mat-card-image [src]="producto | imagen" height="200rem" width="auto">
    </a>
    
    <mat-card-content class="derecha">
        <h2> {{ producto.precio }} <span class="material-icons">
            euro
            </span> </h2>
    </mat-card-content>
 
    <mat-card-actions class="center">
        <button mat-button 
                color="info"
                [routerLink]="['/tienda/editar', producto._id]">
            Editar
        </button>
        <button mat-button
            color="primary"
            [routerLink]="['/tienda', producto._id]">
            Leer m√°s
        </button>
    
        
    </mat-card-actions>
 
    </mat-card>
